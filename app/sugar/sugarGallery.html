
<div class="container">
    
    <div class="page-header">
      <h1> Sugar Log</h1>
    </div>

    
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="sugar in sugarArr" >
        
        <div class="well sugar-item" ng-click="openDetails($index)">
            
            <p>{{sugar.suagrDate}}</p>
            <p>{{sugar.sugarTime}}</p>
            <p>{{sugar.sugarWhen}}</p>
            <p>{{sugar.sugarValue}}</p>
        </div>
        
    </div>
    
    
</div>
