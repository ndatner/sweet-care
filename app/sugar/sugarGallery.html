
<div class="container">
    
    <div class="page-header">
      <h1>{{greetName}}'s Sugar Log</h1>
    </div>

    
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="sugar in sugarArr" >
        
        <div class="well sugar-item" ng-click="openDetails($index)">
            
            <img ng-src="{{sugar.imageUrl}}" class="img-responsive" alt="Image">
            <h3>{{sugar.name}}</h3>
            <p>{{sugar.description}}</p>

        </div>
        
    </div>
    
    
</div>
